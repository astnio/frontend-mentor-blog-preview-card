<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="style.css"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-image-container">
					<img
						class="card-article-image"
						src="./assets/images/illustration-article.svg"
						alt="Illustration of article"
					/>
				</div>
				<div class="card-category bold text-3">Learning</div>
				<div class="card-publish-date text-3">Published 21 Dec 2023</div>
				<h1 class="card-title bold text-1">HTML & CSS foundations</h1>
				<p class="card-paragraph text-2">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="card-author-info-container">
					<img
						class="card-author-avatar"
						src="./assets/images/image-avatar.webp"
						alt="Author Avatar"
					/>
					<div class="card-author-name text-3 bold">Greg Hooper</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://austinh.io">Austin Hagel</a>.
		</div>
	</body>
</html>
